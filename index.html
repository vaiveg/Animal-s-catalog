<!-- This is a first example of using a template -->

<head>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/AnimalsData.js"></script>
<script src="js/assignment.js"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/assignment.css" rel="stylesheet">

</head>

<body>
	<header>
    	<h1>Animals' catalog</h1>
    </header>
    <div class="container">
    	<ul class="nav nav-tabs">
           	<li role="" class="active"><a href="#" id="categories-tab">Categories</a></li>
           	<li role=""><a href="#" id="category-tab">Category</a></li>
           	<li role=""><a href="#" id="animal-tab">Animal</a></li>
        </ul>  	

    	<div id="content" class="container-fluid" role="main">

    	</div>     
    </div>

<!-- Template to show all categories -->
    <script id="categories-template" type="text/x-handlebars-template">
    	<div class="row">
    		{{#each category}}
		        <div class="col-xs-12 col-md-6 col-lg-3">
		        	<div class="category-thumbnail" data-id="{{@index}}">
		        		<h3>{{name}}</h3>
		        		<img class="category-img" src="{{animals.0.image1}}">
		        		<div class="caption">        			
		        			<p>{{animals.length}} animals in category</p>
		        		</div>
		        	</div>
		        </div>
		    {{/each}}
	    </div>
    </script>

<!-- Single category template -->
    <script id="category-template" type="text/x-handlebars-template">
    	<div class="row">
    		{{#each animals}}
		        <div class="col-xs-12 col-md-6 col-lg-3">
		        	<div class="animal-thumbnail" data-id="{{@index}}">
		        		<h3>{{name}}</h3>
		        		<img class="animal-img" src="{{image1}}">		        		
		        	</div>
		        </div>
		    {{/each}}
    	</div>
    </script>

<!-- Single animal template -->
    <script id="animal-template" type="text/x-handlebars-template">
    	<div class="row">
    		<div class="col-md-12">
    			<h2>{{name}}</h2>
      			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        			<ol class="carousel-indicators">
          				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
        			</ol>

        			<div class="carousel-inner" role="listbox">
            			<div class="item active">
             				<img class="carousel-img" src="{{image1}}" alt=""/>
          				</div>
          				<div class="item">
             				<img class="carousel-img" src="{{image2}}" alt=""/>
          				</div>
        			</div>

        			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          				<span class="sr-only">Previous</span>
       				</a>
        			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          				<span class="sr-only">Next</span>
        			</a>
      			</div>
      			<p>{{description}}</p>
    		</div>
  		</div>
    </script>
</body>
